<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
</head>
<body>
    <div class="menu" onclick="toggleMenu()">â˜°</div>
    <div class="menu-options" id="menu-options">
        <a href="/">Home</a>
        <a href="/members">Team Members</a>
        <a href="/documents">Documents</a>
        <a href="https://github.com/auster-vn/MOVIE-RECOMMENDATION-SYSTEM" target="_blank">Source Code</a>
    </div>

    {% block content %}{% endblock %}

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu-options');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: white;
    text-align: center;
}

/* Hamburger menu */
.menu {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #333;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 30px;
    z-index: 1001; /* Ensures menu is always above content */
}

.menu-options {
    display: none;
    position: fixed;
    top: 50px;
    left: 20px;
    background-color: #222;
    border-radius: 5px;
    padding: 10px;
    width: 200px;
    z-index: 1000;
}

.menu-options a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 10px;
    text-align: left;
}

.menu-options a:hover {
    background-color: #444;
}

/* Container for the main content */
.container {
    margin-top: 10%;
}

h1 {
    font-size: 3em;
    color: #e50914;
}

p {
    font-size: 1.2em;
    color: #f5f5f5;
}

/* Form input styling */
input {
    padding: 10px;
    font-size: 1em;
    width: 300px;
    border-radius: 5px;
    border: 1px solid #444;
    background-color: #333;
    color: white;
}

input::placeholder {
    color: #bbb;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #e50914;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #f40612;
}

/* Movies grid */
.movies {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
}

.movie {
    text-align: center;
    background-color: #222;
    padding: 15px;
    border-radius: 10px;
    width: 180px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s, box-shadow 0.2s;
}

.movie:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}

.movie img {
    width: 150px;
    height: 225px;
    border-radius: 10px;
    margin-bottom: 10px;
}

.movie p {
    font-size: 1em;
    color: #f5f5f5;
}

/* Table styling */
table {
    border-collapse: collapse;
    margin: 20px auto;
    width: 80%;
    background-color: #222;
    color: white;
    font-size: 1em;
    text-align: center;
}

table th, table td {
    border: 1px solid #444;
    padding: 10px;
}

table th {
    background-color: #e50914;
    font-weight: bold;
}

table tr:nth-child(even) {
    background-color: #333;
}

table tr:hover {
    background-color: #444;
}

/* PDF iframe */
iframe {
    width: 100%;
    height: 80vh;
    border: none;
}
</style>
