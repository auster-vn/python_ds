{% extends "base.html" %}

{% block content %}
<h1>Team Members</h1>
<div style="display: flex; justify-content: center;">
    <table>
        <thead>
            <tr>
                <th>MSSV</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.MSSV }}</td>
                <td>{{ member.Hovaten }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
